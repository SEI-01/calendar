<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>
    <style>
      .calendar {
        width: 500px;
        height: 700px;
        border: 1px solid black;
      }
      .firstRow {
        display: flex;
      }
      .cal_yoil,
      .cal_body {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <div class="cal_header">
        <div class="firstRow">
          <button class="leftButton" id="previousMonth">◀</button>
          <div id="yearMonth"></div>
          <button class="rightButton" id="nextMonth">▶</button>
        </div>

        <div class="cal_yoil">
          <div>일</div>
          <div>월</div>
          <div>화</div>
          <div>수</div>
          <div>목</div>
          <div>금</div>
          <div>토</div>
        </div>
      </div>
      <div class="cal_body" id="calBody"></div>
    </div>

    <script>
      const yearMonth = document.getElementById("yearMonth");
      const calBody = document.getElementById("calBody");
      const previousBtn = document.getElementById("previousMonth");
      const nextBtn = document.getElementById("nextMonth");

      function max_day() {
        let maxDay = 30;
        if (this.month === 2) {
          if (year % 4 === 0) {
            maxDay = 29;
          } else {
            maxDay = 28;
          }
        } else if (
          this.month === 1 ||
          this.month === 3 ||
          this.month === 5 ||
          this.month === 7 ||
          this.month === 8 ||
          this.month === 10 ||
          this.month === 12
        ) {
          maxDay = 31;
        }
        return maxDay;
      }

      function makeCalender(date) {
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();
        let yoil = date.getDay();

        const tempDate = new Date(year, month - 1, 1);
        const tempyoil = tempDate.getDay();
        let html = "";
        for (let i = 1; i < tempyoil + 1; i++) {
          html = html + `<div></div>`;
        }
        for (let i = 1; i < max_day() + 1; i++) {
          html = html + `<div>${i}</div>`;
        }

        calBody.innerHTML = html;
        yearMonth.innerHTML = `${year} ${month}`;
      }

      function nextMonth() {

      }

      function init() {
        let date = new Date();
        makeCalender(date);
        previousBtn.addEventListener("click", () => {
          previousMonth(date);
        });
        nextBtn.addEventListener("click", () => {
          nextMonth(date);
        });
      }
      init();
    </script>
  </body>
</html>
